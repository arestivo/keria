<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kueria</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="kueria.css" rel="stylesheet"> 
  <script src="kueria.js" defer></script>
</head>
<body class="bg-gray-50">
  
  <!-- Login Screen -->
  <div id="loginScreen" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
    <div class="max-w-md mx-auto">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="flex items-center justify-center mb-6">
          <i class="fa-solid fa-database text-indigo-600 text-6xl" aria-hidden="true"></i>
        </div>
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
          Kueria
        </h1>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
            <input type="text" id="username"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
            <input type="password" id="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          
          <button id="connectBtn"
            class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition font-medium">
            Connect
          </button>
        </div>
        
        <div id="loginMessage" class="mt-4 hidden"></div>
      </div>
    </div>
  </div>

  <!-- Main Interface -->
  <div id="mainInterface" class="hidden min-h-screen">
    <!-- Header -->
    <div id="topbar" class="bg-indigo-600 text-white p-4 shadow-md">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="fa-solid fa-database text-white text-2xl" aria-hidden="true"></i>
          <div>
            <h1 class="text-xl font-bold">Kueria</h1>
            <p class="text-sm text-indigo-200" id="connectionInfo"></p>
          </div>
        </div>
        <button id="disconnectBtn"
          class="flex items-center gap-2 px-4 py-2 bg-indigo-700 hover:bg-indigo-800 rounded-md transition">
          <i class="fa-solid fa-right-from-bracket text-white text-base" aria-hidden="true"></i>
          Disconnect
        </button>
      </div>
    </div>

    <div class="max-w-7xl mx-auto p-6">
      <!-- Message Banner -->
      <div id="messageBanner" class="mb-4 hidden"></div>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Sidebar - Schema Management -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
              <i class="fa-solid fa-layer-group text-gray-700 text-lg" aria-hidden="true"></i>
              Schemas
            </h2>
            
            <!-- Create Schema -->
            <div class="mb-4">
              <div class="flex gap-2">
                <input type="text" id="newSchemaName" placeholder="New schema"
                  class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="createSchemaBtn"
                  class="p-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition"
                  title="Create schema">
                  <i class="fa-solid fa-plus text-white text-sm" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <!-- Schema List -->
            <div id="schemaList" class="space-y-2"></div>
          </div>

          <!-- Tables List -->
          <div class="bg-white rounded-lg shadow p-4 mt-4">
            <h3 class="text-sm font-semibold mb-3 text-gray-700 flex items-center justify-between">
              Tables
              <button id="refreshTablesBtn" class="text-indigo-600 hover:text-indigo-800" title="Refresh tables">
                <i class="fa-solid fa-sync text-indigo-600 text-sm" aria-hidden="true"></i>
              </button>
            </h3>
            <div id="tablesList" class="space-y-1">
              <p class="text-sm text-gray-500 text-center py-4">No tables</p>
            </div>
          </div>
        </div>

        <!-- Main Content - Query Editor -->
        <div class="lg:col-span-3">
          <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-semibold">Query Editor</h2>
              <span class="text-sm text-gray-600">
                Schema: <span class="font-medium text-indigo-600" id="currentSchema">public</span>
              </span>
            </div>

            <textarea id="queryEditor" placeholder="Enter your SQL query here..."
              class="w-full h-48 px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>

            <div class="mt-4 flex gap-3">
              <button id="executeBtn"
                class="flex items-center gap-2 px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition font-medium">
                <i class="fa-solid fa-play-circle text-white text-base" aria-hidden="true"></i>
                Execute Query
              </button>
              <button id="clearQueryBtn"
                class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">
                Clear
              </button>
            </div>
          </div>

          <!-- Query Results -->
          <div id="resultsContainer" class="hidden bg-white rounded-lg shadow p-4 mt-6">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-semibold">Results</h2>
              <div class="flex items-center gap-3">
                <span class="text-sm text-gray-600" id="resultsInfo"></span>
                <!-- Maximize toggle -->
                <button id="toggleMaximizeBtn" class="p-1 rounded-md text-gray-600 hover:bg-gray-100" title="Maximize results" aria-pressed="false">
                  <i id="maximizeIcon" class="fa-solid fa-expand text-gray-600 text-base" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <div class="overflow-x-auto">
              <table class="w-full text-sm" id="resultsTable"></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
